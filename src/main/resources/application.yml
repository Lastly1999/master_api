# 端口配置
server:
  port: 5000
spring:
#  数据库配置
  datasource:
    name:
    url: 
    username: 
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
# mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  #配置模型路径(实体类的位置)
  type-aliases-package: com.example.api.Model

# 配置分页插件
# pagehelper插件配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params:
   count:countSql
